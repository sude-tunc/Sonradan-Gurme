{% extends "base.html" %}

{% block content %}
<style>
    .kesfet-container {
        max-width: 1100px;
        margin: 140px auto 60px;
        padding: 0 20px;
        font-family: 'Poppins', sans-serif;
    }

    .kesfet-container h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 40px;
        font-size: 32px;
    }

    .restoran-listesi {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .restoran-karti {
        background-color: white;
        border: 2px solid #a5d6a7;
        border-radius: 15px;
        padding: 20px;
        width: 280px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: left;
    }

    .restoran-karti:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .restoran-karti h3 {
        color: #2e7d32;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .restoran-karti p {
        font-size: 14px;
        color: #444;
    }

    .restoran-karti a {
        text-decoration: none;
    }
</style>

<div class="kesfet-container">
    <h2>üçΩÔ∏è Restoranlarƒ± Ke≈üfet</h2>

    <div class="restoran-listesi">
        {% for restoran in restoranlar %}
        <a href="{% url 'restoran_detay' restoran.id %}">
            <div class="restoran-karti">
                <h3>{{ restoran.name }}</h3>
                <p>{{ restoran.address|default:"Adres bilgisi yok" }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    {% if not restoranlar %}
        <p style="text-align:center;">Hi√ß restoran bulunamadƒ±.</p>
    {% endif %}
</div>
{% endblock %}
