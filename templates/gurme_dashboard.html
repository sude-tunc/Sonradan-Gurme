{% extends "base.html" %}

{% block content %}
<style>
    .dashboard-container {
        max-width: 900px;
        margin: 60px auto;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
    }

    .dashboard-container h1 {
        font-size: 2em;
        color: #2e7d32;
        margin-bottom: 10px;
    }

    .dashboard-container p {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 40px;
    }

    .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }

    .card {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 16px;
        padding: 30px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-icon {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .card h3 {
        font-size: 1.4em;
        margin-bottom: 10px;
        color: #333;
    }

    .card p {
        font-size: 1em;
        color: #666;
        margin-bottom: 20px;
    }

    .btn {
        background-color: #2e7d32;
        color: white;
        padding: 10px 18px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        display: inline-block;
    }

    .btn:hover {
        background-color: #256b29;
    }
</style>

<div class="dashboard-container">
    <h1>👋 Hoş geldin {{ user.username }}!</h1>
    <p>Lezzet avına çıkmaya hazır mısın?</p>

    <div class="card-container">
        <div class="card">
            <div class="card-icon">✨</div>
            <h3>Yeni Restoranlar</h3>
            <p>Bugün 3 yeni mekan eklendi.</p>
            <a href="{% url 'kesfet' %}" class="btn">Keşfet</a>
        </div>

        <div class="card">
            <div class="card-icon">📝</div>
            <h3>Yorum Yaz</h3>
            <p>Deneyimlerini paylaş ve kullanıcıları bilgilendir!</p>
            <a href="{% url 'yorum_ekle' %}" class="btn">Yorum Ekle</a>
        </div>
    </div>
</div>
{% endblock %}
