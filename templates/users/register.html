{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="center">Kaydol</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Kaydol</button>
    </form>
    <p class="center">Zaten hesap açtın mı? <a href="{% url 'login' %}">Giriş yap</a></p>
{% endblock %}
