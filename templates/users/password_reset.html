{% extends "base.html" %}

{% block title %}Şifre Unutma Sayfası{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Şifre Sıfırlamak İçin Link</button>
    </form>
    <p class="center"><a href="{% url 'login' %}">Giriş Yap</a></p>
{% endblock %}
