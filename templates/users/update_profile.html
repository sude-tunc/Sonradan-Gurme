{% extends "base.html" %}

{% block content %}
<style>
    .form-container {
        background-color: #e8f5e9;
        border: 2px solid #2e7d32;
        border-radius: 12px;
        padding: 30px;
        max-width: 500px;
        margin: 100px auto;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        font-family: 'Poppins', sans-serif;
    }

    .form-container h2 {
        color: #2e7d32;
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #1b5e20;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #c8e6c9;
        font-size: 15px;
    }

    .form-container button {
        margin-top: 10px;
        background-color: #2e7d32;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .form-container button:hover {
        background-color: #1b5e20;
    }
</style>

<div class="form-container">
    <h2>Profili Güncelle</h2>
    <form method="POST" enctype="multipart/form-data"> <!-- ✨ enctype eklendi -->
        {% csrf_token %}
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            {{ form.bio }}
        </div>

        <div class="form-group">
            <label for="id_favorite_dish">En Sevdiğin Yemek:</label>
            {{ form.favorite_dish }}
        </div>

        <div class="form-group">
            <label for="id_profile_picture">Profil Fotoğrafı:</label>
            {{ form.profile_picture }}
        </div>

        <button type="submit">Kaydet</button>
    </form>
</div>
{% endblock %}
