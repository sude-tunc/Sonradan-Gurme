{% extends "base.html" %}

{% block content %}
<div class="yorum-formu-container">
    <h2>üçΩÔ∏è Yorum Ekle</h2>
    <form method="post">
        {% csrf_token %}

        <label for="restaurant">Restoran Se√ß:</label>
        <select id="restaurant" name="restaurant" required>
            <option value="">Restoran se√ßiniz...</option>
            {% for restaurant in restaurants %}
            <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
            {% endfor %}
        </select>
        

        <label for="rating">Puan:</label>
        <select id="rating" name="rating" required>
            {% for i in "12345" %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label for="comment">Yorum:</label>
        <textarea id="comment" name="comment" placeholder="Deneyimini yaz..." rows="5" required></textarea>

        <button type="submit">G√∂nder</button>
    </form>
</div>

<!-- Aramalƒ± dropdown i√ßin Select2 k√ºt√ºphanesi -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // Sayfa y√ºklenince restaurant select'ine select2 uygula
    $(document).ready(function() {
        $('#restaurant').select2({
            placeholder: "Restoran se√ß...",
            allowClear: true
        });
    });
</script>

{% endblock %}
