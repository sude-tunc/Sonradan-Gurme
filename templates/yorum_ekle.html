{% extends "base.html" %}

{% block content %}
<div class="yorum-formu-container">
    <h2>üçΩÔ∏è Yorum Ekle</h2>
    <form method="post">
        {% csrf_token %}

        <label for="restaurant">Restoran Se√ß:</label>
        <select id="restaurant" name="restaurant" required style="width:100%;">
            <option value="">Restoran se√ßiniz...</option>
            {% for restaurant in restaurants %}
                <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
            {% endfor %}
        </select>

        <label for="rating">Puan:</label>
        <select id="rating" name="rating" required>
            {% for i in "12345" %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <label for="comment">Yorum:</label>
        <textarea id="comment" name="comment" placeholder="Deneyimini yaz..." rows="5" required></textarea>

        <button type="submit">G√∂nder</button>
    </form>
</div>

<!-- Gerekli k√ºt√ºphaneler -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#restaurant').select2({
            placeholder: "Restoran ara...",
            allowClear: true
        });
    });
</script>
{% endblock %}
